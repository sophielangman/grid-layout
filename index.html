<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid Layout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <div class="unit">
      <img class="img-flex" src="images/maerten_van_heemskerck_-_panorama_with_the_abduction_of_helen_amidst_the_wonders_of_the_ancient_world_-_walters_37656.jpg" alt="">
      <h1>The Seven Wonders of the Ancient World</h1>
      <p>Remarkable constructions of classical antiquity almost completely lost in time.
      Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>
    <div class="unit">
      <figure>
        <img class="img-flex" src="images/temple_of_artemis.jpg" alt="">
        <figcaption>
          <h2>Temple of Artemis</h2>
          <dl>
            <dt>Date of construction:</dt>
            <dd>Circa 550 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Selçuk, Turkey</dd>
          </dl>
        </figcaption>
      </figure>
    </div>
    <div class="unit">
      <figure>
        <img class="img-flex" src="images/colossus_of_rhodes.jpg" alt="">
        <figcaption>
          <h2>Colossus of Rhodes</h2>
          <dl>
            <dt>Date of construction:</dt>
            <dd>292–280 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Rhodes, Greece</dd>
        </dl>
        </figcaption>
      </figure>
    </div>
    <div class="unit">
      <figure>
        <img class="img-flex" src="images/hanging_gardens_of_babylon.jpg" alt="">
        <figcaption>
          <h2>Hanging Gardens of Babylon</h2>
          <dl>
            <dt>Date of construction:</dt>
            <dd> Circa 600 BC</dd>
            <dt>Builders: Babylonians</dt>
            <dd>Location: Nineveh, Iraq</dd>
          </dl>
        </figcaption>
      </figure>
    </div>

</body>
</html>
